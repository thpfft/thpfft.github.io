<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>AIGradeMe Submission</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 40px; }
        label { display: block; margin-top: 15px; }
        input, textarea { width: 300px; }
        #results { margin-top: 20px; border: 1px solid #ccc; padding: 15px; }
    </style>
</head>
<body>
    <h1>Submit Your Sketch</h1>
    <form id="submitForm">
        <label>Name: <input type="text" name="name" required></label>
        <label>Email: <input type="email" name="email" required></label>
        <label>Sketch Image: <input type="file" name="image" accept="image/*" required></label>
        <button type="submit">Submit</button>
    </form>

    <div id="results"></div>

    <script>
        const form = document.getElementById('submitForm');
        const resultsDiv = document.getElementById('results');

        form.addEventListener('submit', async (e) => {
            e.preventDefault();

            const formData = new FormData(form);

            // Replace with your Render backend URL
            const backendURL = "https://https://aigrademe-backend.onrender.com/>/submit";

            try {
                const response = await fetch(backendURL, {
                    method: "POST",
                    body: formData
                });

                const data = await response.json();
                resultsDiv.innerHTML = `<pre>${JSON.stringify(data, null, 2)}</pre>`;
            } catch (err) {
                resultsDiv.innerHTML = `<p style="color:red">Error submitting: ${err}</p>`;
            }
        });
    </script>
</body>
</html>
