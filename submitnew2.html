<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>AIGradeMe – Instant Floor Plan Grader</title>

    <!-- ======= CSS VARIABLES & TYPOGRAPHY ======= -->
    <style>
        :root {
            --primary: #6d28d9;
            --primary-dark: #5b21b6;
            --primary-light: #a78bfa;
            --success: #10b981;
            --gray: #6b7280;
            --light-bg: #f8fafc;
            --border: #e2e8f0;
            --shadow: 0 25px 70px rgba(0, 0, 0, 0.14);
        }

        * {
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
            background: var(--light-bg);
            color: #1e293b;
            margin: 0;
            padding: 40px;
            line-height: 1.6;
        }

        /* ======= LAYOUT ======= */
        .container {
            max-width: 820px;
            margin: 0 auto;
            background: white;
            border-radius: 28px;
            overflow: hidden;
            box-shadow: var(--shadow);
        }

        .header {
            background: linear-gradient(135deg, #4c1d95, #7c3aed);
            color: white;
            padding: 70px 50px;
            text-align: center;
        }

        .header h1 {
            margin: 0;
            font-size: 52px;
            font-weight: 900;
            letter-spacing: -2px;
        }

        .header p {
            margin: 16px 0 0;
            font-size: 22px;
            opacity: 0.95;
        }

        .form-area {
            padding: 60px 70px;
            background: #ffffff;
            position: relative;
        }

        /* ======= FORM STYLES ======= */
        label {
            display: block;
            margin: 24px 0 10px;
            font-weight: 600;
            color: #374151;
            font-size: 18px;
        }

        input[type="text"],
        input[type="email"] {
            width: 100%;
            padding: 18px;
            border: 2px solid var(--border);
            border-radius: 14px;
            font-size: 18px;
            transition: all 0.3s ease;
        }

        input:focus {
            outline: none;
            border-color: var(--primary);
            box-shadow: 0 0 0 4px rgba(59, 130, 246, 0.2);
        }

        /* File Upload */
        .file-input {
            position: relative;
            display: block;
            width: 100%;
        }

        .file-input input[type="file"] {
            position: absolute;
            opacity: 0;
            width: 100%;
            height: 100%;
            cursor: pointer;
        }

        .file-label {
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 50px 20px;
            border: 3px dashed #94a3b8;
            border-radius: 18px;
            background: #f8fafc;
            font-size: 18px;
            color: var(--gray);
            transition: all 0.3s ease;
            cursor: pointer;
        }

        .file-label:hover {
            border-color: var(--primary);
            background: #eff6ff;
        }

        .file-label.dragover {
            border-color: var(--primary-dark);
            background: #dbeafe;
        }

        .file-name {
            margin-left: 12px;
            font-weight: 600;
            color: #1d4ed8;
        }

        /* Buttons */
        button {
            background: var(--primary);
            color: white;
            border: none;
            padding: 20px 50px;
            font-size: 20px;
            font-weight: 700;
            border-radius: 16px;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-top: 30px;
            width: 100%;
        }

        button:hover:not(:disabled) {
            background: var(--primary-dark);
            transform: translateY(-2px);
        }

        button:disabled {
            background: #94a3b8;
            cursor: not-allowed;
        }

        /* Result & Success */
        #result {
            margin-top: 40px;
            min-height: 200px;
        }

        .new-submission {
            text-align: center;
            margin-top: 50px;
        }

        .new-submission h2 {
            color: var(--success);
            margin-bottom: 30px;
        }

        .new-submission button {
            background: var(--success);
            width: auto;
            padding: 16px 40px;
            font-size: 18px;
        }

        .new-submission button:hover {
            background: #059669;
        }

        /* ======= RUBRIC BUTTON ======= */
        .rubric-btn {
            position: absolute;
            top: 20px;
            right: 20px;
            background: #6366f1;
            color: white;
            padding: 8px 14px;
            border-radius: 12px;
            font-size: 14px;
            font-weight: 600;
            cursor: pointer;
            transition: background 0.2s;
        }

        .rubric-btn:hover {
            background: #4f46e5;
        }

        /* ======= MODAL ======= */
        .modal {
            display: none;
            position: fixed;
            inset: 0;
            background: rgba(0, 0, 0, 0.5);
            justify-content: center;
            align-items: center;
            z-index: 1000;
            padding: 20px;
        }

        .modal.open {
            display: flex;
        }

        .modal-content {
            background: white;
            padding: 30px;
            border-radius: 16px;
            max-width: 90%;
            max-height: 90%;
            overflow-y: auto;
            box-shadow: 0 20px 50px rgba(0, 0, 0, 0.2);
            position: relative;
        }

        .modal-close {
            position: absolute;
            top: 10px;
            right: 16px;
            font-size: 28px;
            font-weight: bold;
            cursor: pointer;
            color: #6b7280;
        }

        .modal-close:hover {
            color: #1e293b;
        }

        .rubric-text {
            font-size: 16px;
            line-height: 1.7;
            white-space: pre-wrap;
            margin: 0;
        }

        /* ======= MOBILE RESPONSIVE ======= */
        @media (max-width: 640px) {
            .header {
                padding: 50px 30px;
            }
            .header h1 {
                font-size: 38px;
            }
            .form-area,
            .content {
                padding: 40px 30px;
            }
            .file-label {
                padding: 40px 16px;
            }

            /* Mobile score fix */
            .header .score {
                font-size: 80px !important;
                letter-spacing: 4px !important;
                margin-left: -8px;
            }

            /* Full-width feedback on mobile */
            .feedback {
                margin: 40px -30px 0 !important;
                padding: 32px 30px !important;
                border-radius: 0 !important;
                border-left: none !important;
                border-top: 8px solid #22c55e;
            }

            /* Spacing in score table */
            .value {
                padding-left: 20px !important;
                letter-spacing: 1.5px;
            }
        }
    </style>
</head>
<body>

    <!-- ======= MAIN CONTAINER ======= -->
    <div class="container">
        <header class="header">
            <h1>AIGradeMe</h1>
            <p>Upload your work and get instant AI grading</p>
        </header>

        <section class="form-area">
            <!-- Rubric Button -->
            <div class="rubric-btn" id="showRubricBtn">Display Grading Rubric</div>

            <!-- Upload Form -->
            <form id="uploadForm">
                <label for="name">Name</label>
                <input type="text" id="name" name="name" placeholder="Your name" required />

                <label for="email">Email</label>
                <input type="email" id="email" name="email" placeholder="you@example.com" required />

                <label for="image">Sketch Image</label>
                <div class="file-input">
                    <input type="file" id="image" name="image" accept="image/*" required />
                    <div class="file-label" id="fileLabel">
                        <span>Click to upload or drag & drop</span>
                        <span class="file-name" id="fileName"></span>
                    </div>
                </div>

                <button type="submit" id="submitBtn">Grade My Sketch</button>
            </form>

            <!-- Result Area -->
            <div id="result"></div>
        </section>
    </div>

    <!-- ======= RUBRIC MODAL ======= -->
    <div class="modal" id="rubricModal">
        <div class="modal-content">
            <span class="modal-close" id="closeModal">×</span>
            <pre class="rubric-text" id="rubricText">Loading rubric...</pre>
        </div>
    </div>

    <!-- ======= JAVASCRIPT ======= -->
    <script>
        // === DOM Elements ===
        const form = document.getElementById('uploadForm');
        const fileInput = document.getElementById('image');
        const fileLabel = document.getElementById('fileLabel');
        const fileName = document.getElementById('fileName');
        const submitBtn = document.getElementById('submitBtn');
        const resultDiv = document.getElementById('result');

        const rubricBtn = document.getElementById('showRubricBtn');
        const modal = document.getElementById('rubricModal');
        const closeModal = document.getElementById('closeModal');
        const rubricText = document.getElementById('rubricText');

        // === File Input UI ===
        fileInput.addEventListener('change', () => {
            const name = fileInput.files[0]?.name || '';
            fileName.textContent = name;
            fileLabel.style.borderColor = name ? '#3b82f6' : '#94a3b8';
            fileLabel.style.background = name ? '#eff6ff' : '#f8fafc';
        });

        ['dragover', 'dragenter'].forEach(event => {
            fileLabel.addEventListener(event, e => {
                e.preventDefault();
                fileLabel.classList.add('dragover');
            });
        });

        ['dragleave', 'drop'].forEach(event => {
            fileLabel.addEventListener(event, e => {
                e.preventDefault();
                fileLabel.classList.remove('dragover');
            });
        });

        // === Form Submission ===
        form.addEventListener('submit', async (e) => {
            e.preventDefault();

            const formData = new FormData(form);
            submitBtn.disabled = true;
            submitBtn.textContent = 'Grading...';
            resultDiv.innerHTML = `
                <p style="text-align:center;color:#64748b;font-size:18px;padding:60px 0;">
                    Analyzing your sketch with AI...
                </p>`;

            try {
                const response = await fetch('https://aigrademe-backend.onrender.com/submit', {
                    method: 'POST',
                    body: formData
                });

                const html = await response.text();
                resultDiv.innerHTML = html;

                // Replace form with success button
                form.outerHTML = `
                    <div class="new-submission">
                        <h2>Success! Ready for another?</h2>
                        <button onclick="location.reload()">Grade Another Sketch</button>
                    </div>`;
            } catch (error) {
                resultDiv.innerHTML = `
                    <p style="color:#dc2626;text-align:center;padding:40px;font-size:18px;">
                        Error: ${error.message}
                    </p>`;
            } finally {
                // Re-enable in case of error
                if (document.getElementById('submitBtn')) {
                    submitBtn.disabled = false;
                    submitBtn.textContent = 'Grade My Sketch';
                }
            }
        });

        // === Rubric Modal ===
        rubricBtn.addEventListener('click', async () => {
            try {
                const text = await fetch('https://aigrademe-backend.onrender.com/rubric').then(r => r.text());
                rubricText.textContent = text;
                modal.classList.add('open');
            } catch (err) {
                rubricText.textContent = 'Failed to load rubric.';
            }
        });

        closeModal.addEventListener('click', () => {
            modal.classList.remove('open');
        });

        modal.addEventListener('click', (e) => {
            if (e.target === modal) {
                modal.classList.remove('open');
            }
        });
    </script>
</body>
</html>
