<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>aiGradeMe – AI Grading Tool</title>

    <!-- ======= CSS ======= -->
<style>
    :root {
        --primary: #6d28d9;
        --primary-dark: #5b21b6;
        --primary-light: #a78bfa;
        --success: #10b981;
        --gray: #6b7280;
        --light-bg: #f8fafc;
        --border: #e2e8f0;
        --shadow: 0 25px 70px rgba(0,0,0,0.14);
        --shadow-mobile: 0 4px 16px rgba(0,0,0,0.08);
    }

    *, *::before, *::after { box-sizing: border-box; }

    body {
        margin: 0;
        padding: 2rem 1rem;
        font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
        background: var(--light-bg);
        color: #1e293b;
        line-height: 1.6;
        min-height: 100dvh;
    }

    /* Desktop container */
    .container {
        max-width: 820px;
        margin: 0 auto;
        background: white;
        border-radius: 28px;
        overflow: hidden;
        box-shadow: var(--shadow);
        transition: all 0.3s ease;
    }

    /* Mobile: full-width card with thin border */
    @media (max-width: 640px) {
        body { padding: 1rem 0.5rem; }
        .container {
            margin: 0.5rem;
            border: 1px solid var(--border);
            border-radius: 1.5rem;
            box-shadow: var(--shadow-mobile);
        }
    }

    .header {
        background: linear-gradient(135deg, var(--primary), var(--primary-dark));
        color: white;
        padding: 5rem 3rem;
        text-align: center;
    }
    .header h1 {
        margin: 0;
        font-size: clamp(2.5rem, 8vw, 3.25rem);
        font-weight: 900;
        letter-spacing: -2px;
    }
    .header p {
        margin: 1rem 0 0;
        font-size: clamp(1.125rem, 4vw, 1.375rem);
        opacity: 0.95;
    }

    .form-area {
        padding: 4rem 4.5rem;
        background: white;
        position: relative;
    }

    label {
        display: block;
        margin: 1.5rem 0 0.625rem;
        font-weight: 600;
        font-size: 1.125rem;
        color: #374151;
    }

    input[type="text"],
    input[type="email"] {
        width: 100%;
        padding: 1.125rem;
        border: 2px solid var(--border);
        border-radius: 0.875rem;
        font-size: 1.125rem;
        transition: all 0.3s ease;
    }
    input:focus {
        outline: none;
        border-color: var(--primary);
        box-shadow: 0 0 0 4px rgba(109, 40, 217, 0.2);
    }

    /* File Upload */
    .file-input { position: relative; display: block; width: 100%; }
    .file-input input[type="file"] {
        position: absolute;
        inset: 0;
        opacity: 0;
        cursor: pointer;
    }
    .file-label {
        display: flex;
        align-items: center;
        justify-content: center;
        gap: 0.75rem;
        padding: 3rem 1.25rem;
        border: 3px dashed #94a3b8;
        border-radius: 1.125rem;
        background: #f8fafc;
        font-size: 1.125rem;
        color: var(--gray);
        transition: all 0.3s ease;
        cursor: pointer;
    }
    .file-label:hover { border-color: var(--primary); background: #f3e8ff; }
    .file-label.dragover { border-color: var(--primary-dark); background: #e9d5ff; }
    .file-name { font-weight: 600; color: #7c3aed; }

    button {
        margin-top: 2rem;
        width: 100%;
        padding: 1.25rem;
        background: var(--primary);
        color: white;
        border: none;
        border-radius: 1rem;
        font-size: 1.25rem;
        font-weight: 700;
        cursor: pointer;
        transition: all 0.3s ease;
    }
    button:hover:not(:disabled) {
        background: var(--primary-dark);
        transform: translateY(-2px);
    }
    button:disabled { background: #94a3b8; cursor: not-allowed; }

    /* Result area */
    #result { margin-top: 2.5rem; min-height: 12.5rem; }

    .new-submission {
        text-align: center;
        margin-top: 3rem;
    }
    .new-submission h2 {
        color: var(--success);
        margin-bottom: 1.5rem;
    }
    .new-submission button {
        width: auto;
        padding: 1rem 2.5rem;
        background: var(--success);
        font-size: 1.125rem;
    }
    .new-submission button:hover { background: #059669; }

    /* Rubric button */
    .rubric-btn {
        position: absolute;
        top: 1.25rem;
        right: 1.25rem;
        background: #6366f1;
        color: white;
        padding: 0.5rem 0.875rem;
        border-radius: 0.75rem;
        font-size: 0.875rem;
        font-weight: 600;
        cursor: pointer;
        transition: background 0.2s;
    }
    .rubric-btn:hover { background: #4f46e5; }

    /* Modal */
    .modal {
        display: none;
        position: fixed;
        inset: 0;
        background: rgba(0,0,0,0.5);
        justify-content: center;
        align-items: center;
        z-index: 1000;
        padding: 1.25rem;
    }
    .modal.open { display: flex; }
    .modal-content {
        background: white;
        padding: 2rem;
        border-radius: 1rem;
        max-width: 90%;
        max-height: 90%;
        overflow-y: auto;
        box-shadow: 0 20px 50px rgba(0,0,0,0.2);
        position: relative;
    }
    .modal-close {
        position: absolute;
        top: 0.625rem;
        right: 1rem;
        font-size: 1.75rem;
        font-weight: bold;
        cursor: pointer;
        color: #6b7280;
    }
    .modal-close:hover { color: #1e293b; }
    .rubric-text {
        font-size: 1rem;
        line-height: 1.7;
        white-space: pre-wrap;
    }

    /* Grade Report Styles */
    .grade-report-header {
        background: white;
        padding: 40px 50px;
        text-align: center;
        border-bottom: 1px solid #e2e8f0;
    }
    .grade-report-header h1 {
        margin: 0;
        font-size: 38px;
        font-weight: 800;
        color: #1e293b;
    }
    .score-display {
        font-size: 80px;
        font-weight: 900;
        margin: 20px 0 0;
        color: #6d28d9;
    }
    .feedback-box {
        margin-top: 50px;
        padding: 32px;
        background: #f8fafc;
        border-left: 6px solid #64748b;
        border-radius: 12px;
        font-size: 18px;
        line-height: 1.8;
        color: #1e293b;
    }
    .action-btn {
        background: #6d28d9;
        color: white;
        padding: 16px 40px;
        border: none;
        border-radius: 12px;
        font-size: 18px;
        font-weight: 700;
        cursor: pointer;
        margin-top: 40px;
    }
    
    /* Mobile Adjustments */
    @media (max-width: 640px) {
        .header { padding: 3.5rem 2rem; }
        .form-area { padding: 2.5rem 2rem; }
        .file-label { padding: 2.5rem 1rem; font-size: 1rem; }
        button { padding: 1rem; font-size: 1.125rem; }
    }
</style>
</head>
<body>

    <!-- ======= MAIN CONTAINER ======= -->
    <div class="container">
        <header class="header">
            <h1>aiGradeMe</h1>
            <p>Upload your work and get instant AI grading</p>
        </header>

        <section class="form-area">
            <!-- Rubric Button -->
            <div class="rubric-btn" id="showRubricBtn">Display Grading Rubric</div>

            <!-- Upload Form -->
            <form id="uploadForm">
                <label for="name">Name</label>
                <input type="text" id="name" name="name" placeholder="Your name" required />

                <label for="email">Email</label>
                <input type="email" id="email" name="email" placeholder="you@example.com" required />

                <label for="image">Sketch Image</label>
                <div class="file-input">
                    <input type="file" id="image" name="image" accept="image/*" required />
                    <div class="file-label" id="fileLabel">
                        <span>Click to upload or drag & drop</span>
                        <span class="file-name" id="fileName"></span>
                    </div>
                </div>

                <button type="submit" id="submitBtn">Grade My Sketch</button>
            </form>

            <!-- Result Area -->
            <div id="result"></div>
        </section>
    </div>

    <!-- ======= RUBRIC MODAL ======= -->
    <div class="modal" id="rubricModal">
        <div class="modal-content">
            <span class="modal-close" id="closeModal">×</span>
            <pre class="rubric-text" id="rubricText">Loading rubric...</pre>
        </div>
    </div>

    <!-- ======= JAVASCRIPT ======= -->
    <script>
        // === DOM Elements ===
        const form = document.getElementById('uploadForm');
        const fileInput = document.getElementById('image');
        const fileLabel = document.getElementById('fileLabel');
        const fileName = document.getElementById('fileName');
        const submitBtn = document.getElementById('submitBtn');
        const resultDiv = document.getElementById('result');

        const rubricBtn = document.getElementById('showRubricBtn');
        const modal = document.getElementById('rubricModal');
        const closeModal = document.getElementById('closeModal');
        const rubricText = document.getElementById('rubricText');

        // === File Input UI ===
        fileInput.addEventListener('change', () => {
            const name = fileInput.files[0]?.name || '';
            fileName.textContent = name;
            fileLabel.style.borderColor = name ? '#3b82f6' : '#94a3b8';
            fileLabel.style.background = name ? '#eff6ff' : '#f8fafc';
        });

        ['dragover', 'dragenter'].forEach(event => {
            fileLabel.addEventListener(event, e => {
                e.preventDefault();
                fileLabel.classList.add('dragover');
            });
        });

        ['dragleave', 'drop'].forEach(event => {
            fileLabel.addEventListener(event, e => {
                e.preventDefault();
                fileLabel.classList.remove('dragover');
            });
        });

        // === Form Submission ===
        form.addEventListener('submit', async (e) => {
            e.preventDefault();

            const formData = new FormData(form);
            submitBtn.disabled = true;
            submitBtn.textContent = 'Grading...';
            resultDiv.innerHTML = `
                <p style="text-align:center;color:#64748b;font-size:18px;padding:60px 0;">
                    Analyzing your submission with AI (please be patient, this may take a minute or two)...
                </p>`;

            try {
                const response = await fetch('https://aigrademe-backend.onrender.com/submit', {
                    method: 'POST',
                    body: formData
                });

                if (!response.ok) {
                    const text = await response.text();
                    throw new Error(`Server error ${response.status}: ${text.substring(0, 200)}`);
                }

                const html = await response.text();
                resultDiv.innerHTML = html;

                // Replace form with success button
                //form.outerHTML = `
                //    <div class="new-submission">
                //        <h2>Submission accepted! Ready for another?</h2>
                //        <button onclick="location.reload()">Grade Another Sketch</button>
                //    </div>`;
            } catch (error) {
                resultDiv.innerHTML = `
                    <p style="color:#dc2626;text-align:center;padding:40px;font-size:18px;">
                        Error: ${error.message}
                    </p>`;
            } finally {
                // Re-enable in case of error
                if (document.getElementById('submitBtn')) {
                    submitBtn.disabled = false;
                    submitBtn.textContent = 'Grade My Sketch';
                }
            }
        });

        // === Rubric Modal ===
        rubricBtn.addEventListener('click', async () => {
            try {
                const text = await fetch('https://aigrademe-backend.onrender.com/rubric').then(r => r.text());
                rubricText.textContent = text;
                modal.classList.add('open');
            } catch (err) {
                rubricText.textContent = 'Failed to load rubric.';
            }
        });

        closeModal.addEventListener('click', () => {
            modal.classList.remove('open');
        });

        modal.addEventListener('click', (e) => {
            if (e.target === modal) {
                modal.classList.remove('open');
            }
        });
    </script>
</body>
</html>
