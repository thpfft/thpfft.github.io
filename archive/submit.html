<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>AIGradeMe Test Submission</title>
</head>
<body>
  <h2>Submit Floor Plan</h2>
  <form id="submissionForm" enctype="multipart/form-data">
    Name: <input type="text" name="name" required><br>
    Email: <input type="email" name="email" required><br>
    Sketch Image: <input type="file" name="image" accept="image/png, image/jpeg" required><br>
    <button type="submit">Submit</button>
  </form>

  <pre id="result"></pre>

  <script>
    const form = document.getElementById("submissionForm");
    const result = document.getElementById("result");

    form.addEventListener("submit", async (e) => {
      e.preventDefault();
      const formData = new FormData(form);

      try {
        const response = await fetch("https://aigrademe-backend.onrender.com/submit", {
          method: "POST",
          body: formData
        });

        const data = await response.json();
        result.textContent = JSON.stringify(data, null, 2);
      } catch (err) {
        result.textContent = "Error submitting: " + err;
      }
    });
  </script>
</body>
</html>
