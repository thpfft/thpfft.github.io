<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>AIGradeMe â€“ Instant Floor Plan Grading</title>
    <style>
        body{font-family:-apple-system,BlinkMacSystemFont,"Segoe UI",Roboto,sans-serif;background:#f8fafc;color:#1e293b;margin:0;padding:40px}
        .container{max-width:800px;margin:0 auto;background:white;border-radius:24px;overflow:hidden;box-shadow:0 20px 60px rgba(0,0,0,0.12);padding:60px}
        h1{font-size:42px;font-weight:900;text-align:center;margin:0 0 16px;color:#1e40af}
        p.subtitle{text-align:center;color:#64748b;font-size:18px;margin-bottom:40px}
        form{background:#f8fafc;padding:40px;border-radius:20px}
        label{display:block;margin:20px 0 8px;font-weight:600;color:#1e293b}
        input[type=text],input[type=email]{width:100%;padding:16px;border:2px solid #e2e8f0;border-radius:12px;font-size:17px;transition:border 0.3s}
        input:focus{border-color:#3b82f6;outline:none}
        input[type=file]{width:100%;padding:16px;background:white;border:2px dashed #94a3b8;border-radius:12px}
        button{background:#3b82f6;color:white;border:none;padding:18px 40px;font-size:18px;font-weight:700;border-radius:12px;cursor:pointer;transition:0.3s;margin-top:20px}
        button:hover{background:#1d4ed8}
        #result{margin-top:50px;min-height:200px}
        @media(max-width:640px){.container{padding:30px}h1{font-size:32px}}
    </style>
</head>
<body>
    <div class="container">
        <h1>AIGradeMe</h1>
        <p class="subtitle">Upload your hand-drawn floor plan and get instant AI grading</p>
        
        <form id="form">
            <label>Name</label>
            <input type="text" name="name" required>
            
            <label>Email</label>
            <input type="email" name="email" required>
            
            <label>Sketch Image</label>
            <input type="file" name="image" accept="image/*" required>
            
            <button type="submit">Grade My Sketch</button>
        </form>
        
        <div id="result"></div>
    </div>

    <script>
        document.getElementById("form").addEventListener("submit", async (e) => {
            e.preventDefault();
            const formData = new FormData(e.target);
            const result = document.getElementById("result");
            result.innerHTML = "<p style='text-align:center;padding:40px;color:#64748b;'>Grading your sketch...</p>";
            
            try {
                const res = await fetch("https://aigrademe-backend.onrender.com/submit", {
                    method: "POST",
                    body: formData
                });
                const html = await res.text();
                result.innerHTML = html;
            } catch (err) {
                result.innerHTML = `<p style="color:red;text-align:center;padding:40px;">Error: ${err.message}</p>`;
            }
        });
    </script>
</body>
</html>
