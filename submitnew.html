<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>AIGradeMe – Instant Floor Plan Grader</title>
    <style>
        :root { --primary: #3b82f6; --primary-dark: #1d4ed8; --gray: #6b7280; }
        body { font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif; background: #f8fafc; color: #1e293b; margin: 0; padding: 40px; }
        .container { max-width: 820px; margin: 0 auto; background: white; border-radius: 28px; overflow: hidden; box-shadow: 0 25px 70px rgba(0,0,0,0.14); }
        .header { background: linear-gradient(135deg, #1e40af, #3b82f6); color: white; padding: 70px 50px; text-align: center; }
        .header h1 { margin: 0; font-size: 52px; font-weight: 900; letter-spacing: -2px; }
        .header p { margin: 16px 0 0; font-size: 22px; opacity: 0.95; }
        .form-area { padding: 60px 70px; background: #ffffff; }
        label { display: block; margin: 24px 0 10px; font-weight: 600; color: #374151; font-size: 18px; }
        
        /* FIXED: name/email fields no longer cut off */
        input[type=text], input[type=email] { 
            width: 100%; 
            padding: 18px; 
            border: 2px solid #e2e8f0; 
            border-radius: 14px; 
            font-size: 18px; 
            transition: 0.3s;
            box-sizing: border-box; /* ← THIS IS THE HERO */
        }
        input:focus { outline: none; border-color: var(--primary); box-shadow: 0 0 0 4px rgba(59,130,246,0.2); }
        
        .file-input { position: relative; display: inline-block; width: 100%; }
        .file-input input[type=file] { position: absolute; opacity: 0; width: 100%; height: 100%; cursor: pointer; }
        .file-label { display: flex; align-items: center; justify-content: center; padding: 50px 20px; border: 3px dashed #94a3b8; border-radius: 18px; background: #f8fafc; font-size: 18px; color: var(--gray); transition: 0.3s; cursor: pointer; }
        .file-label:hover { border-color: var(--primary); background: #eff6ff; }
        .file-label.dragover { border-color: var(--primary-dark); background: #dbeafe; }
        .file-name { margin-left: 12px; font-weight: 600; color: #1d4ed8; }

        button { background: var(--primary); color: white; border: none; padding: 20px 50px; font-size: 20px; font-weight: 700; border-radius: 16px; cursor: pointer; transition: 0.3s; margin-top: 30px; width: 100%; }
        button:hover { background: var(--primary-dark); transform: translateY(-2px); }
        button:disabled { background: #94a3b8; cursor: not-allowed; }

        #result { margin-top: 40px; min-height: 200px; }
        .new-submission { text-align: center; margin-top: 50px; }
        .new-submission button { background: #10b981; width: auto; padding: 16px 40px; font-size: 18px; }
        .new-submission button:hover { background: #059669; }

        /* RESULTS PAGE MOBILE FIXES */
        @media (max-width: 640px) {
            .header { padding: 50px 30px; }
            .header h1 { font-size: 38px; }
            .form-area, .content { padding: 40px 30px; }
            .file-label { padding: 40px 16px; }
            
            /* FIXED: score no longer cut off */
            .header .score { 
                font-size: 80px !important; 
                letter-spacing: -4px; 
                word-spacing: -10px;
            }
            
            /* FIXED: feedback uses full width */
            .feedback {
                margin: 40px -30px 0 -30px !important;
                padding: 32px 30px !important;
                border-radius: 0 !important;
                border-left: none !important;
                border-top: 8px solid #22c55e;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>AIGradeMe</h1>
            <p>Upload your hand-drawn floor plan and get instant AI grading</p>
        </div>

        <div class="form-area">
            <form id="form">
                <label>Name</label>
                <input type="text" name="name" required placeholder="Your name">

                <label>Email</label>
                <input type="email" name="email" required placeholder="you@example.com">

                <label>Sketch Image</label>
                <div class="file-input">
                    <input type="file" name="image" accept="image/*" required id="fileInput">
                    <div class="file-label" id="fileLabel">
                        <span>Click to upload or drag & drop</span>
                        <span class="file-name" id="fileName"></span>
                    </div>
                </div>

                <button type="submit" id="submitBtn">Grade My Sketch</button>
            </form>

            <div id="result"></div>
        </div>
    </div>

    <script>
        const form = document.getElementById("form");
        const result = document.getElementById("result");
        const fileInput = document.getElementById("fileInput");
        const fileLabel = document.getElementById("fileLabel");
        const fileName = document.getElementById("fileName");
        const submitBtn = document.getElementById("submitBtn");

        fileInput.addEventListener("change", () => {
            if (fileInput.files.length > 0) {
                fileName.textContent = fileInput.files[0].name;
                fileLabel.style.borderColor = "#3b82f6";
                fileLabel.style.background = "#eff6ff";
            } else {
                fileName.textContent = "";
                fileLabel.style.borderColor = "#94a3b8";
                fileLabel.style.background = "#f8fafc";
            }
        });

        ['dragover', 'dragenter'].forEach(evt => {
            fileLabel.addEventListener(evt, e => { e.preventDefault(); fileLabel.classList.add('dragover'); });
        });
        ['dragleave', 'drop'].forEach(evt => {
            fileLabel.addEventListener(evt, e => { e.preventDefault(); fileLabel.classList.remove('dragover'); });
        });

        form.addEventListener("submit", async (e) => {
            e.preventDefault();
            const formData = new FormData(form);
            submitBtn.disabled = true;
            submitBtn.textContent = "Grading...";
            result.innerHTML = `<p style="text-align:center;color:#64748b;font-size:18px;padding:60px 0;">Analyzing your sketch with AI...</p>`;

            try {
                const res = await fetch("https://aigrademe-backend.onrender.com/submit", {
                    method: "POST",
                    body: formData
                });
                const html = await res.text();
                result.innerHTML = html;

                // FIXED: only replace the form, not the whole area
                document.getElementById("form").outerHTML = `
                    <div class="new-submission">
                        <h2 style="text-align:center;color:#10b981;margin-bottom:30px;">Success! Ready for another?</h2>
                        <button onclick="location.reload()" style="font-size:20px;padding:18px 50px;">Grade Another Sketch</button>
                    </div>
                `;
            } catch (err) {
                result.innerHTML = `<p style="color:#dc2626;text-align:center;padding:40px;font-size:18px;">Error: ${err.message}</p>`;
            } finally {
                submitBtn.disabled = false;
                submitBtn.textContent = "Grade My Sketch";
            }
        });
    </script>
</body>
</html>
